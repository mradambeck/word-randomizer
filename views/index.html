<!DOCTYPE html>
<html lang="en" ng-app="word-randomizer">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cut-Ups</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://use.fontawesome.com/c9514588db.js"></script>
  <script src="/vendor/angular/angular.min.js"></script>
  <script src="/vendor/angular-route/angular-route.min.js"></script>
  <script src="/vendor/angular-bootstrap/ui-bootstrap.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>


</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand"><i class="fa fa-scissors" aria-hidden="true"></i> CUT-UPS <i class="fa fa-scissors" aria-hidden="true"></i></span>
      </div>

      <ul class="nav navbar-nav navbar-right hidden-xs">
        <li><a href="https://github.com/mradambeck/word-randomizer" target="_blank"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a></li>
        <li><a href="https://en.wikipedia.org/wiki/Cut-up_technique" target="_blank"><i class="fa fa-question-circle fa-lg" aria-hidden="true"></i></a></li>
      </ul>


    </div>
  </nav>
  <div class="container">
    <div class="row" ng-controller="TextsIndexController as textsIndexCtrl">

      <div class="col-sm-6" id="form-row">
        <div class="row">
          <h3>Your Text</h3>
        </div>
        <div class="row">
          <form>
            <div class="form-group">
              <form>
                <textarea class="form-control" rows="10" id="new-text" placeholder="Enter the text you'd like to randomize" ng-model="textsIndexCtrl.newText.text"></textarea>
                <button id="submit" class="btn btn-primary" ng-click="textsIndexCtrl.shuffleText()">Cut it up!</button>
              </form>
            </div>
          </form>
        </div>

      </div>

      <div class="col-sm-6" id="response-row">
        <div class="row">
          <h3>Randomized version</h3>
        </div>
        <div class="row">
          <textarea class="form-control" rows="10" id="randomized-text" ng-model="textsIndexCtrl.randomizedText.text" placeholder="The randomized text will appear here"></textarea>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
